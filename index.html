<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Saearch App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input
        type="text"
        class="search-input"
        id="search-input"
        placeholder="Search for images..."
      />
      <button id="search-button" class="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://media.istockphoto.com/id/529664572/photo/fruit-background.jpg?s=612x612&w=0&k=20&c=K7V0rVCGj8tvluXDqxJgu0AdMKF8axP0A15P-8Ksh3I="
          alt="Nature image"
        />
        <div class="image-name">Fruits</div>
        <br />
        <a
          href="https://www.istockphoto.com/search/2/image-film?phrase=fruits"
          target="_blank"
          rel="noopener noreferrer"
          >Fruits image</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://media.istockphoto.com/id/116366553/photo/garden.jpg?s=612x612&w=0&k=20&c=BKanuPpi1GzHhbUroCm6WpsKZrSMBTS88u8zHQAutQs="
          alt="Nature image"
        />
        <div class="image-name">Pathway</div>
        <a
          href="https://www.istockphoto.com/search/search-by-asset?affiliateredirect=true&assetid=116366553&assettype=image&utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fgarden&utm_medium=affiliate&utm_source=unsplash&utm_term=garden%3A%3A%3A"
          target="_blank"
          rel="noopener noreferrer"
          >Pathway</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1571192776145-9f563c1df686?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z2FyZGVufGVufDB8fDB8fHww"
          alt="Nature image"
        />
        <div class="image-name">Walkway</div>
        <a
          href="https://unsplash.com/s/photos/garden"
          target="_blank"
          rel="noopener noreferrer"
          >Walkway</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8fDB8fHww"
          alt="Nature image"
        />
        <div class="image-name">Waterfall</div>
        <a
          href="https://unsplash.com/photos/a-waterfall-in-the-middle-of-a-lush-green-forest-J6Fdqeb0Vcs"
          target="_blank"
          rel="noopener noreferrer"
          >Water fall</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1572085313466-6710de8d7ba3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2FyZGVufGVufDB8fDB8fHww"
          alt="Nature image"
        />
        <div class="image-name">❤️ walkway</div>
        <a
          href="https://unsplash.com/s/photos/garden"
          target="_blank"
          rel="noopener noreferrer"
          >Love walkway
        </a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="Nature image"
        />
        <div class="image-name">Bridge</div>
        <a
          href="https://unsplash.com/s/photos/nature"
          target="_blank"
          rel="noopener noreferrer"
          >Tour Bridge</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="Nature image"
        />
        <div class="image-name">Nature</div>
        <a
          href="https://unsplash.com/s/photos/nature"
          target="_blank"
          rel="noopener noreferrer"
          >Nature</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1628082878684-1b66400cdf85?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG5hdHVyYWwlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww"
          alt="Nature image"
        />
        <div class="image-name">Beach</div>
        <a
          href="https://unsplash.com/s/photos/natural-background"
          target="_blank"
          rel="noopener noreferrer"
          >Beach</a
        >
      </div>
    </div>
    <button id="show-more-button" class="show-more-button">Show more</button>

    <script src="index.Js"></script>
  </body>
</html>
